<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: head}">
    <title>Register</title>
</head>
<body>

<!-- Top bar and menu -->
<div th:replace="~{common :: top-bar}"></div>
<div th:replace="~{common :: menu}"></div>

<!-- Registration -->
<div class="form">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post">
        <div class="container">
            <h3>Please fill in this form to create an account.</h3>
            <hr class="margin">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="postalCode">Postal code:</label>
            <input type="text" id="postalCode" name="postalCode" required><br>

            <label for="email">e-mail:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone" required><br>

            <hr>
            <p>By creating an account you agree to our <a href="/not-implemented">Terms & Privacy</a>.</p>
            <div class="center">
                <button type="submit" class="big">Register</button>
            </div>
        </div>
        <div class="container center">
            <p>Already have an account? <a href="/login">Sign in</a>.</p>
        </div><br>
    </form>
</div>

</body>
<footer>
    <div th:replace="~{common :: footer}"></div>
</footer>
</html>
