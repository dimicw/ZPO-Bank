<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="common :: head">
    <title th:text="${title}">Confirmation</title>
</head>
<body>

<!-- Top bar and menu -->
<div th:include="common :: top-bar"></div>
<div th:include="common :: menu"></div>

<!-- History -->
<h2>Transfer History</h2>
<table class="styled-table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Type</th>
        <th>From Account</th>
        <th>To Account</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${entries}">
        <td class="dateRow" th:text="${entry.date}"></td>
        <td th:text="${entry.type}"></td>
        <td th:text="${entry.fromAccount}"></td>
        <td th:text="${entry.toAccount}"></td>
        <td th:text="${entry.amount}"></td>
    </tr>
    </tr>
    </tbody>
</table>

<!-- Script to show date properly -->
<script src="/js/formatting.js"></script>

</body>
<footer>
    <div th:include="common :: footer"></div>
</footer>
</html>
