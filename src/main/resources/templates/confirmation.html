<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: head}">
    <title>Open account</title>
</head>
<body>

<!-- Top bar and menu -->
<div th:replace="~{common :: top-bar}"></div>
<div th:replace="~{common :: menu}"></div>

<!-- Confirmation -->
<div class="form">
    <h2>Are you sure you want to open <span th:text="${type}"></span></h2>
    <hr>
    <div class="form slim">
        <button onclick="location.href = 'open';" class="big green">Yes, I want to open an account</button>
        <p>By opening an account you agree to our <a href="/not-implemented">Terms & Conditions</a>.</p>
        <button type="cancel" onclick="location.href = '/home';">No, I don't want to open an account</button>
    </div>
    <br><br>
</div>

</body>
<footer>
    <div th:replace="~{common :: footer}"></div>
</footer>
</html>
