<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: head">
    <title>Error</title>
</head>
<body>

<!-- Top bar and menu -->
<div th:include="common :: top-bar"></div>
<div th:include="common :: menu"></div>

<!-- Error message -->
<div class="form">
    <h2>Something went wrong! </h2>
    <hr>
    <h3 th:text="${error}">Our Engineers are on it!</h3><br>
    <div class="form slim">
        <p th:text="${description}"></p>
        <div class="center">
            <button onclick="location.href = '/home';" class="big">Home</button>
        </div>
    </div>
</div>

</body>
<footer>
    <div th:include="common :: footer"></div>
</footer>
</html>
