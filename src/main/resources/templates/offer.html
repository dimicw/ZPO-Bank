<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="common :: head">
  <title th:text="${title}">Offer</title>
</head>
<body>

<!-- Top bar and menu -->
<div th:include="common :: top-bar"></div>
<div th:include="common :: menu"></div>

<!-- Offer -->
<div class="offer">
  <h2><span th:text="${title}">Default Title</span></h2>
  <div class="description">
    <img th:src="@{/img/{image}(image=${image})}" alt="Offer Image" width="256" height="256">
    <p><span th:text="${description}">Default description</span></p>
  </div>
  <button onclick="location.href = '/not-implemented';" class="big">Open account</button>
</div>

</body>
<footer>
  <div th:include="common :: footer"></div>
</footer>
</html>
